<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="format-detection" content="telephone=no" />
  <title>HappyFunTimes Redirector</title>
  <link rel="stylesheet" href="css/main.css">
  <script data-main="scripts/scanforserver.js" src="scripts/require.js"></script>
  <script id="hft-button-template" type="not-js">
    <a class="button-like" href="%(url)s">%(name)s</a>
  </script>
</head>
<body>
  <div class="progress" id="unity3d-msg">
    <div>
      <div id="looking">
        <h1>Looking for HappyFunTimes</h1>
        <blockquote>
          <div class="progress-bar" id="scan-progress"></div>
          <div class="hidden">
            <p>
              Could not find HappyFunTimes &#9785;
            </p>
            <p>
              Are you sure you're connected to the same
              WiFi as the game?
            </p>
          </div>
        </blockquote>
        <div class="hidden">
          <a class="button-like" href="/" id="try">Try Again</a>
          <div>
            &nbsp;
          </div>
          <a class="button-like" href="http://superhappyfuntimes.net/about/" target="_blank" id="about">What is this?</a>
        </div>
      </div>
      <div id="multiple-hfts">
        <h1>Choose A System</h1>
        <div id="systems">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
